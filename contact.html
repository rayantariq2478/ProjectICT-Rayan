<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness Tips - Contact Trainer</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: Arial;
            background: #f7f3ea;
        }

        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        h1 {
            text-align: center;
            background: #ffb366;
            color: #4a2c00;
            padding: 20px;
            margin: 0;
        }

        h2 {
            color: #d45a00;
        }

        .nav {
            background: #ffd9b3;
            padding: 10px;
            text-align: center;
        }

        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #653000;
            font-weight: bold;
        }

        .box {
            background: white;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #c9c0b8;
        }

        .contact {
            background: #fff4e6;
            padding: 15px;
            border-left: 6px solid #ff8c1a;
            margin-bottom: 20px;
        }

        form input {
            width: 60%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form button {
            background: #ffb366;
            color: #4a2c00;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Notification style */
        .notification {
            display: none;
            margin-top: 15px;
            padding: 12px;
            background-color: #dff0d8;
            color: #3c763d;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #ffd9b3;
            color: #4a2c00;
            margin-top: auto;
        }
    </style>

    <script>
        function showNotification() {
            document.getElementById("notify").style.display = "block";

            // Redirect to home page after 2 seconds
            setTimeout(function () {
                window.location.href = "indexx.html";
            }, 2000);

            return false;
        }
    </script>
</head>

<body>

<div class="wrapper">

    <div class="content">
        <h1>Trainer Contact</h1>

        <div class="nav">
            <a href="indexx.html">Home</a>
            <a href="exercise.html">Exercise List</a>
            <a href="diet.html">Diet Tips</a>
            <a href="workout.html">Workout Plans</a>
            <a href="contact.html">Trainer Contact</a>
        </div>

        <div class="box">
            <h2>Contact Trainer</h2>

            <div class="contact">
                <p><strong>Name:</strong> Coach Ahmed</p>
                <p><strong>Email:</strong> trainer@example.com</p>
                <p><strong>Phone:</strong> +92 300 1234567</p>
            </div>

            <h2>Send Your Details</h2>

            <!-- FORM -->
            <form onsubmit="return showNotification();">
                <input type="text" placeholder="Enter your name" required><br>
                <input type="email" placeholder="Enter your email" required><br>
                <input type="tel" placeholder="Enter your phone number" required><br><br>

                <button type="submit">Submit</button>
            </form>

            <!-- Notification message -->
            <div id="notify" class="notification">
                Details Submitted
            </div>

        </div>
    </div>

    <footer>
        <p>Â© 2025 Fitness Tips Project</p>
    </footer>

</div>

</body>
</html>
